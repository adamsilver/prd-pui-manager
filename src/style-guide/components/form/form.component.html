
<form [formGroup]="styleGuideFromGroup" (ngSubmit)="onSubmit()" >

  <ng-container *ngIf="dispatchData()">

    <lib-gov-uk-input
      [config]="{label: 'Input Componet', hint: 'Include some text.', name: 'input', id: 'input', type: 'text', classes: 'testClass'}"
      [errorMessage]="errors.input"
      [group]="styleGuideFromGroup">
    </lib-gov-uk-input>

    <lib-gov-uk-checkboxes [errors]="errors.checkboxes" [options]="checkboxes"></lib-gov-uk-checkboxes>

    <lib-gov-uk-form-group-wrapper
      [error]="errors.contactPreference"
      [config]="{hint: 'Choose what the user will be able to do. You can change this later.', legend: 'How would you prefer to be contacted?', key: 'contactPreference', isHeading: false}"
      [group]="'contactPreference'">

      <div class="govuk-radios">
        <lib-gov-radio [group]="styleGuideFromGroup" appRemoveHost [config]="{value: 'email', label: 'Email', id: 'email', name: 'contactPreference' }"></lib-gov-radio>

        <lib-gov-radio [group]="styleGuideFromGroup" appRemoveHost [config]="{value: 'phone', label: 'Phone', id: 'phone', name: 'contactPreference' }"></lib-gov-radio>

        <lib-gov-radio [group]="styleGuideFromGroup" appRemoveHost [config]="{value: 'textMessage', label: 'Text Message', id: 'textMessage', name: 'contactPreference' }"></lib-gov-radio>
      </div>
    </lib-gov-uk-form-group-wrapper>


    <lib-gov-uk-date
      [config]="{id: 'passport'}"
      [formGroup]="styleGuideFromGroup.controls.passport"
      [error]="errors.passport">
    </lib-gov-uk-date>

    <button type="submit" class="govuk-button">
      Send invitation
    </button>
  </ng-container>
</form>
